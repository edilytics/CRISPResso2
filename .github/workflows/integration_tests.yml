name: Run Integration Tests

on:
  push:
    paths:
      - '.github/workflows/integration_tests.yml'
      - '.github/envs/test_env.yml'
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      CRISPRESSO2_DIR: ${GITHUB_WORKSPACE}/..

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v2
      with:
          mamba-version: "*"
          channels: conda-forge,bioconda,defaults
          auto-activate-base: false
          activate-environment: test_env
          environment-file: .github/envs/test_env.yml

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ bowtie2 samtools libsys-hostname-long-perl
        pip install ydiff

    - name: Clone C2_tests
      uses: GuillaumeFalourd/clone-github-repo-action@v2.3
      with:
        repository: edilytics/CRISPResso2_tests
        access-token: ${{ secrets.ACCESS_CRISPRESSO2_TESTS }}

    - name: Run Integration Tests
      run: |
        cd CRISPResso2_tests
        make test
