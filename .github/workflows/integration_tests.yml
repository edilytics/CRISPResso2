name: Run Integration Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        pro: [false, true]
        group:
          - name: "Basic, Params, NHEJ"
            filter: "core"
          - name: "Editors"
            filter: "editor"
          - name: "BAM"
            filter: "bam"
          - name: "Batch, Compare, Aggregate"
            filter: "batch or compare or aggregate"
          - name: "Pooled"
            filter: "pooled"
          - name: "WGS, Asym"
            filter: "wgs or asym"
          - name: "VCF"
            filter: "vcf"

    name: "${{ matrix.group.name }} (Pro: ${{ matrix.pro }})"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          environments: test
          locked: false
          frozen: false
          cache: false

      - name: Cache Pixi environment
        uses: actions/cache@v4
        with:
          path: .pixi
          key: pixi-${{ runner.os }}-${{ runner.arch }}-test-${{ hashFiles('pixi.toml') }}

      - name: Install MS core fonts
        run: |
          if [ -d ".pixi/msttcorefonts" ]; then
            echo "Using cached fonts"
            sudo mkdir -p /usr/share/fonts/truetype/msttcorefonts
            sudo cp .pixi/msttcorefonts/* /usr/share/fonts/truetype/msttcorefonts/
          else
            echo "Installing fonts from scratch"
            echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
            sudo apt-get update
            sudo apt-get install -y --no-install-recommends ttf-mscorefonts-installer
            mkdir -p .pixi/msttcorefonts
            cp /usr/share/fonts/truetype/msttcorefonts/*.ttf .pixi/msttcorefonts/
          fi
          sudo fc-cache -f

      - name: Install environment
        run: pixi install -e test

      - name: Install CRISPResso
        run: pixi run -e test install

      - name: Rebuild pixi fontconfig cache and clear matplotlib font cache
        run: |
          pixi run -e test -- fc-cache -f
          pixi run -e test -- python -c "import matplotlib; import shutil; shutil.rmtree(matplotlib.get_cachedir(), ignore_errors=True); print('Cleared', matplotlib.get_cachedir())"

      - name: Checkout CRISPResso2_tests
        uses: actions/checkout@v4
        with:
          repository: edilytics/CRISPResso2_tests
          path: CRISPResso2_tests
          ref: cole/update-expected-plots

      - name: Checkout CRISPRessoPro
        if: matrix.pro
        uses: actions/checkout@v4
        with:
          repository: edilytics/CRISPRessoPro
          token: ${{ secrets.CRISPRESSOPRO_PAT }}
          path: CRISPRessoPro

      - name: Install CRISPRessoPro
        if: matrix.pro
        run: pixi run -e test -- pip install -e CRISPRessoPro && pixi run -e test -- pip install kaleido==0.2.1

      - name: Run Tests
        run: |
          pixi run -e test -- pytest CRISPResso2_tests/test_cli.py \
            -m "${{ matrix.group.filter }}" -v ${{ matrix.pro && '--pro' || '' }} ${{ !matrix.pro && '--diff-plots' || '' }} --test --print
