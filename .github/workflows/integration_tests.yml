name: Run Integration Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      CRISPRESSO2_DIR: ${GITHUB_WORKSPACE}/../CRISPResso2_copy

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Setup Conda Env
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: test_env
        channels: conda-forge,bioconda,defaults
        auto-activate-base: false
        use-mamba: true

    - name: Get Date
      run: echo "today=$(/bin/date -u '+%Y%m%d')" >> $GITHUB_OUTPUT
      shell: bash

    - name: Cache Conda Env
      id: cache-env
      uses: actions/cache@v3
      env:
        # Increase this number to reset the cache if envs/test_env.yml hasn't changed
        CACHE_NUMBER: 0
      with:
        path: /usr/share/miniconda/envs/test_env
        key:
          conda-${{ runner.os }}--${{ runner.arch }}--${{ steps.get-date.outputs.today }}-${{ env.CACHE_NUMBER }}-${{ hashFiles('.github/envs/test_env.yml') }}

    - name: Update Conda Env
      run: |
        conda env update -n test_env -f .github/envs/test_env.yml
      if: steps.cache-env.outputs.cache-hit != 'true'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ bowtie2 samtools libsys-hostname-long-perl
        conda list

    - name: Create directory for files
      run: |
        mkdir ../CRISPResso2_copy
        cp -r * ../CRISPResso2_copy

    - name: Get C2_tests latest SHA
      id: get-c2-tests
      env:
        # Use thir to specify a specific branch other than master
        BRANCH: 'master'
      run: |
        echo sha=$( curl -u "u:${{ github.token }}" https://api.github.com/repos/edilytics/CRISPResso2_tests/git/ref/heads/${{ env.BRANCH }} | jq .object.sha | tr -d '"' ) >> $GITHUB_OUTPUT

    - name: Cache C2_tests repo
      id: cache-tests
      uses: actions/cache@v3
      with:
        path: .
        key:
          tests-${{ steps.get-c2-tests.outputs.sha }}

    - name: Copy C2_tests repo
      uses: actions/checkout@v3
      with:
        repository: edilytics/CRISPResso2_tests
        ref: ${{ steps.get-c2-tests.sha }}
      if: steps.cache-tests.outputs.cache-hit != 'true'

    - name: Run Basic
      run: |
        ls
        make basic test

    - name: Run Params
      if: success() || failure()
      run: |
        make params test

    - name: Run Prime Editor
      if: success() || failure()
      run: |
        make prime-editor test

    - name: Run Batch
      if: success() || failure()
      run: |
        make batch test

    - name: Run Pooled
      if: success() || failure()
      run: |
        make pooled test

    - name: Run Pooled Paired Sim
      if: success() || failure()
      run: |
        make pooled-paired-sim test

    - name: Run WGS
      if: success() || failure()
      run: |
        make wgs test

    - name: Run Compare
      if: success() || failure()
      run: |
        make compare test
