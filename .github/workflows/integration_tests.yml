name: Run Integration Tests

on:
  push:

  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    env:
      CRISPRESSO2_DIR: ${GITHUB_WORKSPACE}/../CRISPResso2_copy

    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Cache Conda
      uses: actions/cache@v3
      env:
        # Increase this number to reset the cache if envs/test_env.yml hasn't changed
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
          ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('.github/envs/test_env.yml') }}

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
          channels: conda-forge,bioconda
          auto-activate-base: false
          use-only-tar-bz2: true
          activate-environment: test_env
          environment-file: .github/envs/test_env.yml

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ bowtie2 samtools libsys-hostname-long-perl
        pip install ydiff
        mamba list

    - name: Create directory for files
      run: |
        mkdir ../CRISPResso2_copy
        cp -r * ../CRISPResso2_copy

    - name: Copy C2_tests repo
      uses: actions/checkout@v3
      with:
        repository: edilytics/CRISPResso2_tests
        # ref: '<BRANCH-NAME>' # Use this to specify a branch other than master

    - name: Run Basic
      run: |
        make basic test

    - name: Run Params
      if: success() || failure()
      run: |
        make params test

    - name: Run Prime Editor
      if: success() || failure()
      run: |
        make prime-editor test

    - name: Run Batch
      if: success() || failure()
      run: |
        make batch test

    - name: Run Pooled
      if: success() || failure()
      run: |
        make pooled test

    - name: Run Pooled Paired Sim
      if: success() || failure()
      run: |
        make pooled-paired-sim test

    - name: Run WGS
      if: success() || failure()
      run: |
        make wgs test

    - name: Run Compare
      if: success() || failure()
      run: |
        make compare test
